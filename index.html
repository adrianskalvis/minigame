<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CodeQuest</title>
    <link rel="stylesheet" href="styles/game.css">
    <script src="scripts/game.js" async=""></script>
</head>
    <body>

        <div id="game-container">
            <div id="modal-overlay">
                <div id="modal-box">
                    <div id="modal-title">VIRSRAKSTS</div>
                    <div id="modal-msg">ZIŅOJUMS</div>
                    <button class="game-btn" id="modal-primary-btn" style="background: var(--accent); color: #000; width: 100%;">LABI</button>
                </div>
            </div>

            <canvas id="gameCanvas"></canvas>

            <div id="ui-layer">
                <div id="pickup-hint">paņem!</div>
                <div id="dialogue-container">
                    <div id="dialogue-text"></div>
                    <div class="diag-nav">
                        <button id="back-diag-btn" onclick="regressDialogue()">< atpakaļ</button>
                        <button id="next-diag-btn" onclick="advanceDialogue(true)">tālāk -></button>
                    </div>
                </div>

                <textarea id="codeEditor" spellcheck="false" placeholder="uzPriekšu();"></textarea>

                <div class="controls">
                    <button class="game-btn" id="reset-btn" onclick="resetPlayer()">Restartēt</button>
                    <button class="game-btn" id="run-btn" onclick="runScript()">Palaist</button>
                </div>
            </div>
        </div>

    </body>
</html>
