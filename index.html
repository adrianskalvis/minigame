<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CodeQuest</title>
    <link rel="stylesheet" href="styles/game.css">
</head>
    <body>
        <div id="game-container">
            <div id="modal-overlay">
                <div id="modal-box">
                    <div id="modal-title">VIRSRAKSTS</div>
                    <div id="modal-msg">ZIŅOJUMS</div>
                        <button class="game-btn" id="modal-primary-btn">LABI</button>
                </div>
            </div>

            <canvas id="gameCanvas"></canvas>

            <div id="ui-layer">
                <div id="pickup-hint">paņem!</div>
                <div id="dialogue-container">
                    <div id="dialogue-text"></div>
                    <div class="diag-nav">
                        <button id="back-diag-btn" onclick="regressDialogue()">< atpakaļ</button>
                        <button id="next-diag-btn" onclick="advanceDialogue(true)">tālāk -></button>
                    </div>
                </div>

                <textarea id="codeEditor" spellcheck="false" placeholder="iet();" autocomplete="off" autocapitalize="none"></textarea>

                <div class="controls">
                    <button class="game-btn" id="reset-btn" onclick="resetPlayer()">Restartēt</button>
                    <button class="game-btn" id="run-btn" onclick="runScript()">Palaist</button>
                </div>
            </div>
        </div>

        <script src="scripts/sources.js"></script>
        <script src="scripts/tiles.js"></script>
        <script src="scripts/levels.js"></script>

        <script src="scripts/game.js"></script>

    </body>
</html>
